<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css"> 
</head>
<body>

  <!-- Heading -->

  <header class="container-fluid">
    <div class="row align-items-center h-100">
      <div class="col-md-7 offset-md-1">
        <h1>trackster</h1>
      </div>
      <div class="col-md-2 search-input">
        <input type="search" name="search-input" placeholder="search" id="inputField">
      </div>
      <div class="col-md-1 search-submit">
        <button type="submit" id="submitButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Song Info Header Container -->

  <div class="container-fluid song-info-header">
    <div class="row align-items-center h-100">
      <div class="col-md-1 offset-md-1">        
      </div>
      <div class="col-md-0.5">
        <span>#</span>
      </div>
      <div class="col-md-3">
        <span>Song</span>
      </div>
      <div class="col-md-2">
        <span>Artist</span>
      </div>
      <div class="col-md-2">
        <span>Album</span>
      </div>
      <div class="col-md-1">
        <span>Popularity</span>
      </div>
      <div class="col-md-1">
        <span>Length</span>
      </div>
    </div>
  </div>

  <!-- Song Information -->

  <div class="container-fluid" id="song-details">
    <div class="row align-items-center h-100">
      <div class="play-icon col-md-1 offset-md-1">
        <a href="https://www.youtube.com/watch?v=eI_O5_tJ1hA&feature=youtu.be"><i class="far fa-play-circle fa-lg"></i></a>
      </div>
      <div class="col-md-0.5">
        <span>1</span>
      </div>
      <div class="col-md-3">
        <span>Fairytale in the Supermarket</span>
      </div>
      <div class="col-md-2">
        <span>The Raincoats</span>
      </div>
      <div class="col-md-2">
        <span>The Raincoats</span>
      </div>
      <div class="col-md-1">
        <span>101.839</span>
      </div>
      <div class="col-md-1">
        <span>3:01</span>
      </div>
    </div>
  </div>


   <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
